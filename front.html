<!DOCTYPE html>
<html>
    <head>
        <title>
            Vacation Destination Selector
        </title>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <script src='script.js' type='text/javascript'></script>
    </head>

    <body>
        <form method='POST'>
            <section class='question'>
                <label for='kind'>What kind of place would you like to go to?<!--ex. america, warm--></label>
                <input type='text' name='kind' id='kind'>
            </section>
            <section class='submission'>
                <!-- <input type='submit' value='Submit'> -->
                <button onclick='return submitKeyword();'>Submit</button>
            </section>
        </form>

        <section class='results_and_selections'>
            <div class='left'>
                <h3>Results from search</h3>
                <form method='POST'>
                    <h5>Please check the countries you would like to add to your list of selections.</h5>
                    <label for='result1' id='result1label'></label>
                    <input type='checkbox' name='result1' id='result1' value='result1'>
                    <br>
                    <label for='result2'></label>
                    <input type='checkbox' name='result2' id='result2' value='result2'>
                    <br>
                    <label for='result3'></label>
                    <input type='checkbox' name='result3' id='result3' value='result3'>
                    <br>
                    <label for='result4'></label>
                    <input type='checkbox' name='result4' id='result4' value='result4'>
                    <br>
                    <label for='result5'></label>
                    <input type='checkbox' name='result5' id='result5' value='result5'>
                    <br>
                    <label for='result6'></label>
                    <input type='checkbox' name='result6' id='result6' value='result6'>
                    <br>
                    <label for='result7'></label>
                    <input type='checkbox' name='result7' id='result7' value='result7'>
                    <br>
                    <label for='result8'></label>
                    <input type='checkbox' name='result8' id='result8' value='result8'>
                    <br>
                    <label for='result9'></label>
                    <input type='checkbox' name='result9' id='result9' value='result9'>
                    <br>
                    <label for='result10'></label>
                    <input type='checkbox' name='result10' id='result10' value='result10'>
                    <br>
                    <br>
                    <button onclick='updateSelections()'>Update</button>
                </form>
            </div>

            <div class='right'>
                <h3>Selections</h3>
                <ul>
                    <li class='selection1'></li>
                    <li class='selection2'></li>
                    <li class='selection3'></li>
                    <li class='selection4'></li>
                    <li class='selection5'></li>
                    <li class='selection6'></li>
                    <li class='selection7'></li>
                    <li class='selection8'></li>
                    <li class='selection9'></li>
                    <li class='selection10'></li>
                </ul>
            </div>
        </section>

        <section class='random_chooser'>
            <button type='button' onclick='returnRandomFromSelections()'>Take me somewhere from my selections!</button>
            <button type='button' onclick='returnRandom()'>Take me anywhere!</button>
        </section>
    </body>
</html>
