<!DOCTYPE html>
<html>
    <head>
        <title>
            Vacation Destination Selector
        </title>
        <link href='../static/css/style.css' rel='stylesheet' type='text/css'>
        <script src='../static/script.js' type='text/javascript'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    </head>

    <body>
        <form>
            <section class='question'>
                <label for='kind'>What kind of place would you like to go to?<!--ex. america, warm--></label>
                <input type='text' name='kind' id='kind'>
            </section>
            <section class='submission'>
                <button onclick='submitKeyword()'>Submit</button>
            </section>
        </form>

        <section class='results_and_selections'>
            <div class='left'>
                <h3>First 10 results from search</h3>
                <form>
                    <h5>Please check the countries you would like to add to your list of selections.</h5>
                    <input class='result' type='checkbox' name='result1' id='result1checkbox'>
                    <label for='result1' id='result1label'></label>
                    <br>
                    <input class='result' type='checkbox' name='result2' id='result2checkbox'>
                    <label for='result2' id='result2label'></label>
                    <br>
                    <input class='result' type='checkbox' name='result3' id='result3checkbox'>
                    <label for='result3' id='result3label'></label>
                    <br>
                    <input class='result' type='checkbox' name='result4' id='result4checkbox'>
                    <label for='result4' id='result4label'></label>
                    <br>
                    <input class='result' type='checkbox' name='result5' id='result5checkbox'>
                    <label for='result5' id='result5label'></label>
                    <br>
                    <input class='result' type='checkbox' name='result6' id='result6checkbox'>
                    <label for='result6' id='result6label'></label>
                    <br>
                    <input class='result' type='checkbox' name='result7' id='result7checkbox'>
                    <label for='result7' id='result7label'></label>
                    <br>
                    <input class='result' type='checkbox' name='result8' id='result8checkbox'>
                    <label for='result8' id='result8label'></label>
                    <br>
                    <input class='result' type='checkbox' name='result9' id='result9checkbox'>
                    <label for='result9' id='result9label'></label>
                    <br>
                    <input class='result' type='checkbox' name='result10' id='result10checkbox'>
                    <label for='result10' id='result10label'></label>
                    <br>
                    <br>
                    <button onclick='updateSelections()'>Update</button>
                </form>
            </div>

            <div class='right'>
                <h3>Selections</h3>
                <ul>
                    <li class='selection' id='selection1'></li>
                    <li class='selection' id='selection2'></li>
                    <li class='selection' id='selection3'></li>
                    <li class='selection' id='selection4'></li>
                    <li class='selection' id='selection5'></li>
                    <li class='selection' id='selection6'></li>
                    <li class='selection' id='selection7'></li>
                    <li class='selection' id='selection8'></li>
                    <li class='selection' id='selection9'></li>
                    <li class='selection' id='selection10'></li>
                </ul>
            </div>
        </section>

        <section class='random_chooser'>
            <button type='button' onclick='returnRandomFromSelections()'>Take me somewhere from my selections!</button>
            <button type='button' onclick='returnRandom()'>Take me anywhere!</button>
        </section>
    </body>
</html>
